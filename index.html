<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ForestAR: Edukasi Banjir & Longsor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
        font-family: 'Poppins', sans-serif;
      }

      /* Loading Screen */
      #loading {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-weight: 600;
        transition: opacity 0.5s;
      }

      /* --- UI STYLE KIT (CSS Class) --- */
      
      /* Tombol Utama (Start) */
      .btn-primary {
        background: linear-gradient(135deg, #11998e, #38ef7d);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        transition: transform 0.2s;
      }
      .btn-primary:active { transform: scale(0.95); }

      /* Tombol Mode (Kecil) */
      .btn-mode {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ddd;
        color: #333;
        padding: 8px 15px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        backdrop-filter: blur(5px); /* Efek Kaca */
      }
      .btn-mode:active { background: #eee; }

      /* Tombol Aktif (Highlight) */
      .btn-active {
        background: #333 !important;
        color: #fff !important;
        border: none;
      }

      /* Panel Penjelasan */
      .info-panel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        font-family: 'Poppins', sans-serif;
        transition: border-left 0.3s ease;
      }
      .info-panel h4 { margin: 0 0 5px 0; color: #333; }
      .info-panel p { margin: 0; font-size: 14px; color: #555; line-height: 1.4; }

    </style>
  </head>

  <body>
    <div id="loading">Memuat Aset 3D & Audio...</div>
    <script src="sketch.js"></script>
  </body>
</html>
